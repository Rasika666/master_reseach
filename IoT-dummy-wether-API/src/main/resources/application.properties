spring.application.name=IoT-dummy-wether-API
server.address=0.0.0.0
server.port=8000

logging.level.root=INFO
logging.level.com.example=INFO
logging.file.path=/rasi/log
logging.file.name=IoT.log

app.random-number-min=0
app.random-number-max=1000
# unit is ms
app.delay=0
# response
app.temperature.current-value-range=22,35
app.temperature.max-value-range=27,40
app.temperature.min-value-range=10,46
app.temperature.unit=celsious
app.humidity.current-value-range=22,33
app.humidity.unit=g/m3

# subscription
app.subscriptions=0710678901, 0721234567, 0750789123, 0760235894, 0732567982, 0742198756, 0761134567, 0705123678, 0721567890, 0734612985


